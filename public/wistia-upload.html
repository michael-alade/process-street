<div class="alert alert-danger" ng-if="$ctrl.error">
    <button type="button" class="close" aria-label="Close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
    {{$ctrl.errorMessage}}
</div>
<form method="post" file-upload="$ctrl.options" enctype="multipart/form-data" id="fileupload">
    <label class="label-control">Video Name</label>
    <input class="form-control no-round" placeholder="Video Name" type="text" name="name" /><br/>
    <label class="btn btn-success btn-long no-round" for="upload-file">Upload Video</label>
    <input class="hidden" id="upload-file" type="file" name="file"/>
    <br/>
    <div id="progress" class="progress no-round" ng-if="$ctrl.progressBarVisible && !$ctrl.fail" style="margin-top: 10px;">
        <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
        aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" ng-style="{width: $ctrl.progress+'%'}">
            {{$ctrl.progress}}% Complete
        </div>
    </div>
    <div class="progress" class="progress no-round" ng-if="$ctrl.fail" style="margin-top: 10px;">
        <div class="progress-bar progress-bar-danger no-round" role="progressbar" aria-valuenow="70"
        aria-valuemin="0" aria-valuemax="100" style="width:100%">
            Upload failed
        </div>
    </div>
    <div class="preview" style="margin-top:20px;">
        <h5 class="text-center"> Video preview</h5>
        <div class="preloader" ng-if="$ctrl.videoProcessing">
            <img src="img/loader.gif" />
            <p>Hold on video is {{$ctrl.videoStatus}}...</p>
        </div>
        <div id="wistia_{{$ctrl.videoHash}}" ng-if="$ctrl.videoReady" class="wistia_embed wistia_async_{{$ctrl.videoHash}}" style="width:100%;height:360px;"></div>
    </div>
</form>
